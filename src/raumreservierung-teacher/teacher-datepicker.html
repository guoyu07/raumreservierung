<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/vaadin-date-picker/vaadin-date-picker.html">

<dom-module id="teacher-datepicker">
    <template>
        <style>
            :host {
                display: block;
            }
            p {
                color: var(--primary-text-color);
            }
            paper-date-picker{
                @apply(--layout-self-center);
            }
            #pdpw {
                @apply(--layout-vertical);
            }
        </style>

        <div id="pdpw">
            <vaadin-date-picker id="datepicker" label="Datum ausw&auml;hlen" initial-position="{{today}}" value="{{selectedValue}}" min="{{minDate}}" max="{{maxDate}}"></vaadin-date-picker>
        </div>

    </template>

    <script>
        Polymer({
            is: 'teacher-datepicker',

            properties: {
                today: {
                    type: Date,
                    value: function () {
                        var d = new Date(new Date().setHours(0, 0, 0, 0));
                        return d.getFullYear()+"-"+this.checkZero(d.getMonth()+1)+"-"+this.checkZero(d.getDate());
                    }
                },
                minDate: {
                    type: Date,
                    value: function () {
                        var d = new Date(new Date().setHours(0, 0, 0, 0));
                        return d.getFullYear()+"-"+this.checkZero(d.getMonth()+1)+"-"+this.checkZero(d.getDate());
                    }
                },
                maxDate: {
                    type: Date,
                    value: function () {
                        // Function to return the next Friday + one Week
                        var today = new Date(), nextFriday, day;

                        if(today.getDay() == 5) {   // If it's Friday already
                            nextFriday = today.getDate();
                        } else {
                            day = today.getDay();
                            nextFriday = today.getDate() - day + 5;
                        }

                        var d = new Date(new Date(today.getFullYear(), today.getMonth(), nextFriday, 0).getTime()+1000*3600*24*7);
                        var year = d.getFullYear();
                        var month = d.getMonth()+1;
                        day = d.getDate();

                        return year+"-"+this.checkZero(month)+"-"+this.checkZero(day);

                    }
                },
                selectedValue: {
                    type: String,
                    observer: '_validateDate',
                    value: function() {
                        var d = new Date(new Date().setHours(0, 0, 0, 0));
                        return d.getFullYear()+"-"+this.checkZero(d.getMonth()+1)+"-"+this.checkZero(d.getDate());
                    }
                },
                selectedDate: {
                    type: Date
                },
                reload: {
                    type: Boolean,
                    value: false,
                    observer: '_onReload'
                }
            },

            listeners: {},

            ready: function () {
                this.fire('pageLoad', this.nodeName);
                this.$.datepicker.i18n = Object({
                    // An array with the full names of months starting
                    // with January.
                    monthNames: [
                        'Januar', 'Feburar', 'März', 'April', 'Mai',
                        'Juni', 'Juli', 'August', 'September',
                        'Oktober', 'November', 'Dezember'
                    ],

                    // An array of weekday names starting with Sunday. Used
                    // in screen reader announcements.
                    weekdays: [
                        'Sonntag', 'Montag', 'Dienstag', 'Mittwoch',
                        'Donnerstag', 'Freitag', 'Samstag'
                    ],

                    // An array of short weekday names starting with Sunday.
                    // Displayed in the calendar.
                    weekdaysShort: [
                        'So', 'Mo', 'Die', 'Mi', 'Do', 'Fr', 'Sa'
                    ],

                    // An integer indicating the first day of the week
                    // (0 = Sunday, 1 = Monday, etc.).
                    firstDayOfWeek: 0,

                    // Used in screen reader announcements along with week
                    // numbers, if they are displayed.
                    week: 'Woche',

                    // Translation of the Calendar icon button title.
                    calendar: 'Kalender',

                    // Translation of the Clear icon button title.
                    clear: 'Zurücksetzen',

                    // Translation of the Today shortcut button text.
                    today: 'Heute',

                    // Translation of the Cancel button text.
                    cancel: 'Abbrechen',

                    // A function to format given `Date` object as
                    // date string.
                    formatDate: function(d) {
                        // returns a string representation of the given
                        // Date object in 'MM/DD/YYYY' -format
                        return d.getDate()+"-"+Number(d.getMonth()+1)+"-"+d.getFullYear();
                    },

                    // A function to parse the given text to a `Date`
                    // object. Must properly parse (at least) text
                    // formatted by `formatDate`.
                    // Setting the property to null will disable
                    // keyboard input feature.
                    parseDate: function(text) {
                        // Parses a string in 'MM/DD/YY', 'MM/DD' or 'DD' -format to
                        // a Date object
                    },

                    // A function to format given `monthName` and
                    // `fullYear` integer as calendar title string.
                    formatTitle: function(monthName, fullYear) {
                        return monthName + ' ' + fullYear;
                    }

                });
            },

            checkZero: function(n) {
                return (String(n).length < 2) ? "0"+n : n;
            },

            _validateDate: function () {
                /**
                 * Function to validate the selected Date,
                 * Because paper-datatable is currently broken when using min-date & max-date and they both
                 * are in the same month - see comment to the specific GitHub-Issue:
                 *
                 * https://github.com/bendavis78/paper-date-picker/issues/170#issuecomment-277317879
                 **/
                if(this.selectedValue != "" && typeof(this.selectedValue) == "string") {
                    var dates = this.selectedValue.split('-');
                    var y=dates[0],m=dates[1],d=dates[2];
                    if(d && m && y) {
                        var selectedDate = new Date(y, m-1, d, 0);

                        if ( selectedDate < this.today || selectedDate > this.maxDate ) {
                            this.$.datepicker.value = this.today;
                        }

                        this.selectedDate = selectedDate;

                    }
                }
            },
            _onReload: function() {
                if(this.reload == true) {
                    this.$.datepicker.value = this.today;
                    this.reload = false;
                }
            }
        });
    </script>
</dom-module>
