<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="teacher-reports">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <!-- Content comes here -->

        <h2>Reports &commat; [[name]]</h2>

    </template>

    <script>
        Polymer({
            is: 'teacher-reports',

            properties: {
                name: String
            },

            listeners: {

            },

            ready: function () {
                this.fire('pageLoad', this.nodeName);
            }
        });
    </script>
</dom-module>
