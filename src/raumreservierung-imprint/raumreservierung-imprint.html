<dom-module id="raumreservierung-imprint">
    <template>
        <style>
            :host {
                display: block;
                --primary-color: var(--paper-light-blue-500);
                --accent-color: var(--paper-deep-orange-500);
                color: #212121;
            }
            a {
                text-decoration: none;
                color: #212121;
            }
            p > a{
                color: var(--paper-indigo-500);
                -webkit-transition: color 0.2s;
                -moz-transition: color 0.2s;
                -ms-transition: color 0.2s;
                -o-transition: color 0.2s;
                transition: color 0.2s;
            }
            p > a:hover{
                color: var(--paper-blue-500);
            }
            paper-icon-item:hover {
                cursor: pointer;
            }
            .navHeader {
                color: #212121;
                font-size: 20px;
                margin: 0 auto;
                text-align: center;
                padding: 5px 0;
                width: auto;
                text-decoration: none;
            }
            hr {
                width: 90%;
                border: none;
                border-bottom: 1px solid #E0E0E0;
            }
            #cardWrapper{
                @apply(--layout-vertical);
            }

            /* Following section will set the borders between the paper- / contentcards */
            paper-card {
                width: calc(100% - 16px);
                @apply(--layout-self-center);
            }
            #cardWrapper paper-card:first-of-type {
                margin: 8px auto;
            }
            #cardWrapper paper-card:not(first-of-type) {
                margin-bottom: 8px;
            }
            /* End content-card styling section */

            paper-card p {
                text-align: justify;
            }
            @media (max-width: 639px) {
                paper-card p {
                    text-align: left;
                }
            }
            #gitFab {
                position: fixed;
                right: 32px;
                top: 32px;
                color: white;
            }
            @media (max-width: 600px) {
                #gitFab {
                    top: 28px;
                }
            }
            #mainBar {
                background-color: var(--primary-color);
            }
            div[main-title] {
                overflow: hidden;
                -ms-text-overflow: ellipsis;
                text-overflow: ellipsis;
            }
        </style>

        <div id="privacyContainer"></div>

        <app-drawer-layout>
            <app-drawer swipe-open>
                <div style="height: 100%; overflow: auto;">
                    <app-toolbar style="background-color: white; border-bottom: 1px solid #E0E0E0;">
                        <div main-title class="navHeader">Navigation</div>
                    </app-toolbar>
                    <div style="padding-bottom: 110px;"> <!-- Wrapping the Menu with bottompadding 110px for the copyright box -->
                        <paper-menu>
                            <a href="../../main" target="_self">
                                <paper-icon-item>
                                    <iron-icon icon="home" item-icon></iron-icon>
                                    Startseite
                                </paper-icon-item>
                            </a>
                            <paper-icon-item on-click="openPrivacy">
                                <iron-icon icon="lock" item-icon></iron-icon>
                                Datenschutz
                            </paper-icon-item>
                        </paper-menu>
                    </div>
                    <div style="position: absolute; bottom: 120px; width: 100%; border-top: 1px solid #E0E0E0; background-color: #F5F5F5; height: 110px;">
                        <p style="text-align: center; font-size: 12px;"><b>Raumreservierung 2017</b><br>Moritz Menzel,<br>Benjamin Kirchhoff,<br>Maximilian Seiler<br><br>Published under GNU GPL v3.0</p>
                    </div>
                </div>
            </app-drawer>
            <app-header-layout>
                <app-header fixed condenses effects="waterfall" id="mainBar">
                    <app-toolbar>
                        <paper-icon-button drawer-toggle icon="menu"></paper-icon-button>
                        <div main-title style="margin-left: 8px;">Impressum</div>
                    </app-toolbar>
                </app-header>
                <div class="fit" id="cardWrapper">
                    <paper-card heading="Pers&ouml;nliche Angaben">
                        <div class="card-content">
                            <p>
                                Erstellung der Inhalte (Siehe "Lizensierte Inhalte"): Moritz Menzel
                                <br><br>
                                Mitwirkende bei der Erstellung:
                                <ul>
                                    <li>
                                        Benjamin Kirchhoff
                                    </li>
                                    <li>
                                        Maximilian Seiler
                                    </li>
                                </ul>
                            </p>
                        </div>
                    </paper-card>
                    <paper-card heading="Kontakt">
                        <div class="card-content">
                            <p style="color: #616161;">
                                Die Raumreservierung ist ein Sch&uuml;lerprojekt vom und f&uuml;r das Gymnasium Dresden-Klotzsche.
                            </p>
                            <p style="color: #616161;">
                                Bei allgemeinen Fragen oder Problemen, sowie bei Fragen &amp; Problemen
                                bez&uuml;glich Copyright oder Datenschutz etc., verwenden Sie zur Kontaktaufnahme
                                in erster Linie bitte das
                                <a href="https://www.gymnasium-klotzsche.de/cont/cms/front_content.php?idcat=121" target="_self">
                                    Impressum des Gymnasium Klotzsche.
                                </a>
                            </p>
                        </div>
                    </paper-card>
                    <paper-card heading="Urheberrecht">
                        <div class="card-content">
                            <p>
                                Die Inhalte auf den Seiten der Raumreservierung unterliegen dem deutschen Urheberrecht.<br>
                                Wir haben uns dazu entschlossen, das gesamte Projekt "Raumreservierung Gymnasium
                                Dresden-Klotzsche" unter der <a href="http://www.gnu.de/documents/gpl-3.0.de.html">GNU GPL v3.0</a> - Lizens zu ver&ouml;ffentlichen.<br>
                                <br>
                                Sie d&uuml;rfen alle von uns - Moritz Menzel, Benjamin Kirchhoff, Maximilian Seiler -
                                erstellten Dateien und Inhalte dieser Seite:
                            </p>
                            <ul>
                                <li>uneingeschr&auml;nkt erzeugen (vervielf&auml;ltigen)</li>
                                <li>ausf&uuml;hren</li>
                                <li>nach eigenen Belieben ver&auml;ndern und Ihre (abge&auml;nderte Version) anderen zur Verf&uuml;gung stellen,</li>
                            </ul>
                            <p>
                                Wenn Sie im Rahmen der genannten Punkte die Richtlinien der zugeh&ouml;rigen Lizens
                                (<a href="http://www.gnu.de/documents/gpl-3.0.de.html">GNU GPL v3.0</a>) einhalten.
                            </p>
                        </div>
                    </paper-card>
                    <paper-card heading="Lizensierte Inhalte">
                        <div class="card-content">
                            <p>
                                Die von uns erzeugten und somit von der GNU GPL v3.0 abgedeckten Dateien und Inhalte umfassen:
                            </p>
                            <ul>
                                <li>
                                    alle Dateien und Unterordner des Verzeichnisses "/src/"
                                </li>
                                <li>
                                    alle Dateien mit den Endungen ".php" und ".html" des Verzeichnisses "/localutilities/"
                                </li>
                                <li>
                                    alle Dateien und Unterordner des Verzeichnisses "/backend/"
                                </li>
                                <li>
                                    die Datei mit der Bezeichnung "buildscript.sh" im Wurzelverzeichnis "/"
                                </li>
                            </ul>
                            <hr>
                            <p>
                                Diese Webanwendung verwendet sogenannte "Launcher icons" - Bilder, die beim Ablegen und
                                darauffolgenden Start der Anwendung vom Homebildschirm eines Mobilger&auml;tes
                                angezeigt werden.
                                <br>
                                Die Launcher icons f&uuml;r die Raumreservierung wurden generiert mit dem
                                <a href="https://romannurik.github.io/AndroidAssetStudio/index.html" target="_self">
                                    "Android Asset Studio" von Roman Nurik
                                </a>
                                und unterliegen den entsprechenden Lizensen, siehe
                                <a href="https://github.com/romannurik/AndroidAssetStudio/blob/master/LICENSE" target="_self">
                                    Lizens des AndroidAssetStudio
                                </a>
                            </p>
                            <ul>

                            </ul>
                            <p>
                                Alle anderen Dateien unterliegen den in den Dateien vermerkten Lizensen.<br>
                            </p>
                        </div>
                    </paper-card>
                    <div style="padding: 16px;">
                        <p style="color: #616161;">
                            Die "Raumreservierung" ist ein Sch&uuml;lerprojekt im Rahmen des Oberstufenunterrichts des
                            <a href="https://gymnasium-klotzsche.de">Gymnasiums Dresden-Klotzsche</a>.<br>
                            <br>
                            Den Quellcode dieses Projektes finden Sie auf GitHub:<br>
                            <a href="https://github.com/moritzmenzel/raumreservierung">Raumreservierung auf Github</a>
                        </p>
                    </div>
                </div>
            </app-header-layout>
            <paper-fab id="gitFab" icon="code" onclick="window.open('https://github.com/moritzmenzel/raumreservierung/', '_blank');" elevation="1"></paper-fab>
        </app-drawer-layout>

    </template>
    <script>
        Polymer({
            is: 'raumreservierung-imprint',

            properties: {

            },

            listeners: {

            },

            ready: function() {
                this.fire('pageLoad', this.nodeName);
            },
            openPrivacy: function() {
                this.importHref('src/raumreservierung-privacy/raumreservierung-privacy.html', this._onPrivacyLoad, this._onPrivacyLoadError, true);
            },
            _onPrivacyLoad: function() {
                this.$.privacyContainer.innerHTML = "<raumreservierung-privacy opened></raumreservierung-privacy>";
            },
            _onPrivacyLoadError: function() {
                this.$.privacyContainer.innerHTML = '<paper-dialog opened><h2>Es ist ein Fehler aufgetreten!</h2><p style="color: red;">Die Seite "Datenschutz" konnte nicht geladen werden!</p><div class="buttons"><paper-button dialog-confirm style="color: red;">schlie&szlig;en</paper-button></div></paper-dialog>';
            }
        })
    </script>
</dom-module>
