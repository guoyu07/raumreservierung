<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<dom-module id="raumreservierung-landingpage">
    <template>
        <style>
            :host {
                display: block;
                margin: 0 auto;
                --primary-color: #8BC34A;
                --accent-color: #607D8B;
                color: #212121;
            }
            .navHeader {
                color: #212121;
                font-size: 22px;
                margin: 0 auto;
                text-align: center;
                padding: 5px 0;
                width: auto;
                text-decoration: none;
            }
            #contentCard {
                margin-top: 20px;
                @apply(--layout-self-center);
            }
            #content {
                @apply(--layout-vertical);
            }
            .spinnerWrapper {
                text-align: center;
            }
            a {
                text-decoration: none;
                color: #212121;
            }
            paper-icon-item:hover {
                cursor: pointer;
            }
        </style>

        <iron-ajax id="mainRequest"
                   url="../../backend/api/main-ajax.php"
                   method="POST"
                   content-type="application/x-www-form-urlencoded"
                   handle-as="json"
                   timeout="5000"
                   debounce-duration="300"
                   last-response="{{response}}"></iron-ajax>

        <paper-dialog id="loadIndicator" with-backdrop no-cancel-on-esc-key no-cancel-on-outside-click>
            <h2>L&auml;dt, bitte warten...</h2>
            <paper-spinner active></paper-spinner>
        </paper-dialog>

        <paper-dialog id="errorDialog" with-backdrop>
            <div id="errorContent">

            </div>
            <p style="text-align: center"><i>Bitte melden Sie diesen Fehler einem Administrator!</i></p>
            <div class="buttons">
                <paper-button dialog-confirm autofocus style="color: #F44336;">OK</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="errorFormDialog" with-backdrop>
            <div>
                <paper-icon-button icon="close" style="color: #616161;
                           position: absolute; z-index: 999;
                           right: 5px; top: 5px;"
                                   on-click="closeErrorReport"
                                   title="Schlie&szlig;en"></paper-icon-button>
            </div>
            <paper-dialog-scrollable>
                <div id="errorFormWrapper">
                    <br>
                    <h2>Lade das Error-Formular...</h2>
                    <div class="spinnerWrapper" style="min-width: 100px;"><br><paper-spinner active></paper-spinner></div>
                </div>
            </paper-dialog-scrollable>
        </paper-dialog>

        <template is="dom-if" if="{{!loggedin}}" id="loginTemplate">

            <paper-drawer-panel disable-edge-swipe disable-swipe>

                <div drawer>
                    <paper-material elevation="1" style="height: 100%;">
                        <paper-toolbar style="background-color: white; border-bottom: 1px solid #E0E0E0;">
                            <paper-icon-button icon="arrow-back" paper-drawer-toggle style="color: #212121;"></paper-icon-button>
                            <div class="title navHeader">Navigation</div>
                        </paper-toolbar>
                        <br>
                        <paper-menu>
                            <a href="#index" target="_self">
                                <paper-icon-item>
                                    <iron-icon icon="home" item-icon></iron-icon>
                                    Startseite
                                </paper-icon-item>
                            </a>
                            <paper-icon-item id="reportErrorItem" on-click="_openReportForm">
                                <iron-icon icon="report" item-icon></iron-icon>
                                Einen Fehler melden
                            </paper-icon-item>
                            <a href="https://www.gymnasium-klotzsche.de/cont/cms/front_content.php?idcat=121" target="_blank">
                                <paper-icon-item>
                                    <iron-icon icon="gavel" item-icon></iron-icon>
                                    Impressum
                                </paper-icon-item>
                            </a>
                            <a href="#confirm-email">
                                <paper-icon-item>
                                    <iron-icon icon="help" item-icon></iron-icon>
                                    Testing
                                </paper-icon-item>
                            </a>
                        </paper-menu>
                        <div style="position: absolute; bottom: 0; width: 100%; border-top: 1px solid #E0E0E0; background-color: #F5F5F5; height: auto;">
                            <p style="text-align: center; font-size: 12px;"><b>Raumreservierung 2017</b><br>Moritz Menzel,<br>Benjamin Kirchhoff,<br>Maximilian Seiler<br><br>Published under GNU GPL v3.0</p>
                        </div>
                    </paper-material>
                </div>

                <paper-header-panel mode="standard" main>
                    <paper-toolbar style="color: #212121;">
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                        <div class="title" style="padding-bottom: 1px;">Raumreservierung</div>
                        <a href="https://www.gymnasium-klotzsche.de" target="_blank">
                            <img src="../../img/gykllogoColored.png" width="70px" class="right" title="Gymnasium Dresden-Klotzsche">
                        </a>
                    </paper-toolbar>

                    <div id="content">

                        <paper-card id="contentCard" heading="Anmeldung">
                            <div class="card-content">
                                <div class="spinnerWrapper"><paper-spinner id="pageLoadIndicator"></paper-spinner></div>
                            </div>
                        </paper-card>

                    </div>

                </paper-header-panel>

            </paper-drawer-panel>

        </template>

        <template is="dom-if" if="{{loggedin}}" id="redirectTemplate">

            <paper-dialog id="redirectDialog" with-backdrop opened no-cancel-on-esc-key no-cancel-on-outside-click>
                <h2>Sie werden weitergeleitet...</h2>
                <div style="text-align: center;">
                    <div class="spinnerWrapper" style="margin-top: 20px;"><paper-spinner active></paper-spinner></div>
                    <br>
                    <i>Sie sind bereits eingeloggt ([[username]]) und werden nun zur [[literalType]]seite weitergeleitet.</i>
                </div>
            </paper-dialog>

        </template>
    </template>

    <script>
        Polymer({

            is: 'raumreservierung-landingpage',

            properties: {
                response: Object,
                loggedin: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: false,
                    notify: false
                },
                username: String,
                literalType: String,
                redirectStamped: {
                    type: Boolean,
                    value: false
                }
            },

            listeners: {
                'mainRequest.request':'_onRequest',
                'mainRequest.response':'_onResponse',
                'mainRequest.error':'_onError',
                'loginTemplate.dom-change':'_onLoginStamp',
                'redirectTemplate.dom-change':'_onRedirectStamp'
            },

            ready: function() {
                this.fire('pageLoad', this.nodeName);

                this.$.mainRequest.body = "r=getSessionData";
                this.$.mainRequest.generateRequest();
            },
            _onLoginStamp: function() {
                if(!this.loggedin) {
                    this.importHref('src/raumreservierung-login/raumreservierung-login.html', this._onPageImportEnd, this._onPageImportError, true);
                    this._onPageImportStart();
                    this.fire('push', [this.nodeName, "showing template for login"]);
                }

            },
            _onRedirectStamp: function() {
                if(this.loggedin) {
                    this.fire('push', [this.nodeName, "showing template for redirect"]);
                    this.redirectStamped = true;
                }
            },
            _onRequest: function() {
                this.$.loadIndicator.center();
                this.$.loadIndicator.open();
            },
            _onResponse: function() {
                this.$.loadIndicator.close();
                this.response = this.$.mainRequest.lastResponse;
                if(this.response.success) {
                    this.username = this.response.data.name;
                    switch(this.response.data.type){
                        case "1":
                            this.literalType = "Administrator";
                            break;
                        case "2":
                            this.literalType = "Nutzerverwaltungs";
                            break;
                        case "3":
                            this.literalType = "Lehrer";
                            break;
                    }
                    this.loggedin = (this.response.data) ? this.response.data.loggedin : false;
                    if(this.redirectStamped){
                        this._redirect();
                    } else {
                        this.$.redirectTemplate.addEventListener('dom-change', function() {
                            this._redirect();
                        }.bind(this));
                    }
                } else {
                    this.loggedin = false;
                    this.$.errorContent.innerHTML = '<h2>Fehler!</h2><p style="color: red;">'+this.response.message+'</p>';
                    this.$.errorDialog.center();
                    this.$.errorDialog.open();
                }

            },
            _onError: function() {
                this.$.loadIndicator.close();
            },
            _onPageImportStart: function() {
                if(this.$$('#pageLoadIndicator')) {
                    this.$$('#pageLoadIndicator').active = true;
                }
            },
            _onPageImportError: function() {
                if(this.$$('#pageLoadIndicator')) {
                    this.$$('#pageLoadIndicator').active = false;
                }
                this.$.errorContent.innerHTML = '<h2>Fehler!</h2><p style="color:red">Es ist ein Fehler beim Laden des Log-In - Elements aufgetreten!</p>';
                this.$.errorDialog.center();
                this.$.errorDialog.open();
            },
            _onPageImportEnd: function() {
                if(this.$$('#pageLoadIndicator')) {
                    this.$$('#pageLoadIndicator').active = false;
                }
                this.$$('#contentCard').getElementsByClassName('card-content')[0].innerHTML = "<raumreservierung-login></raumreservierung-login>";
            },
            _redirect: function() {
                this.$$('#redirectDialog').open();

                switch(this.response.data.type){
                    case "1":
                        window.location = "../main/admin/";
                        break;
                    case "2":
                        window.location = "../main/management";
                        break;
                    case "3":
                        window.location = "../main/teacher";
                        break;
                    default:
                        this.$$('#redirectDialog').close();
                        this.$.errorContent.innerHTML = '<p style="color:red;">Der Typ Ihres Accounts konnte nicht ermittelt werden!</p>';
                        this.$.errorDialog.center();
                        this.$.errorDialog.open();
                        // To not show a blank page!
                        this.loggedin = false;
                }
            },
            _openReportForm: function() {
                this.$.errorFormDialog.open();
                this.importHref('src/reporting-form/reporting-form.html', this._onErrorPageLoad, this._onErrorPageLoadError, true);
            },
            _onErrorPageLoad: function() {
                this.$.errorFormWrapper.innerHTML = '<reporting-form loggedin="[[loggedin]]" name="[[name]]"></reporting-form>';
                this.async(function(){
                    // Because the element needs (even if short) time to render itself
                    this.$.errorFormDialog.center();
                }, 50);
                this.fire('pageLoad', this.$$('reporting-form').nodeName);
            },
            _onErrorPageLoadError: function() {
                this.$.errorFormDialog.close();
                this.$.errorContent.innerHTML = '<p style="color: red;">Das Error-Formular konnte nicht geladen werden!</p>';
                this.$.errorDialog.center();
                this.$.errorDialog.open();
            },
            closeErrorReport: function() {
                this.$.errorFormDialog.close();
            },
        });
    </script>

</dom-module>
