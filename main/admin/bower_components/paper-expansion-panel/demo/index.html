<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../iron-icons/iron-icons.html">
		<link rel="import" href="../../paper-item/paper-item.html">
		<link rel="import" href="../paper-expansion-panel.html">
	</head>

	<body>
		<demo-snippet>
			<template is="dom-bind">
				<paper-expansion-panel header="Item 1 (no summary)" opened>
					Lots of very interesting content.
				</paper-expansion-panel>
				<paper-expansion-panel header="Item 2" summary="Multi-line text">
					Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque convallis felis fringilla, scelerisque augue eget, finibus sapien. Aliquam erat volutpat. Morbi libero urna, vestibulum sed facilisis id, sodales id lectus. Sed condimentum molestie ligula, sed posuere purus congue vitae. Nulla non augue velit. Aliquam in magna ac leo tincidunt ullamcorper et sit amet erat. Fusce sit amet posuere diam. Nunc scelerisque purus nisi, a faucibus est convallis eget. Donec interdum ullamcorper gravida. In hendrerit iaculis mi consectetur vestibulum. Proin eget tortor est. Proin imperdiet lectus et gravida tincidunt.
				</paper-expansion-panel>
				<paper-expansion-panel header="Item 3" summary="With event" on-toggle="onToggle">
					Lots of very interesting content.
				</paper-expansion-panel>
				<paper-expansion-panel header="Item 4" summary="List of items">
					<paper-item>
						<paper-item-body two-line>
							<div>Some text</div>
							<div secondary>Secondary line</div>
						</paper-item-body>
					</paper-item>
					<paper-item>
						<paper-item-body two-line>
							<div>Some other text</div>
							<div secondary>Another secondary line</div>
						</paper-item-body>
					</paper-item>
				</paper-expansion-panel>
			</template>

			<script>
				var scope = document.querySelector('template[is=dom-bind]');
				scope.onToggle = function() {
					alert('Toggled');
				};
			</script>
		</demo-snippet>

		<h4>Styling</h4>
		<demo-snippet>
			<template>
				<style is="custom-style">
					.styled {
						--paper-expansion-panel-header: {
							color: red;
							font-size: 12px;
						}
						--paper-expansion-panel-summary: {
							color: blue;
							font-size: 14px;
						}
						--paper-expansion-panel-content: {
							color: green;
							padding: 0 16px;
						}
					}
				</style>
				<paper-expansion-panel class="styled" header="Item 1" summary="Styled panel">
					Lots of very interesting content.
				</paper-expansion-panel>
			</template>
		</demo-snippet>
	</body>
</html>
